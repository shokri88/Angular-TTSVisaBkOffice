<!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="page-title mb-0 font-size-18">Change Password</h4>
            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a href="javascript: void(0);">Users Management</a></li>
                    <li class="breadcrumb-item active">Change Password</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<!-- end page title -->

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Change User Password</h4>
                <form class="form" [formGroup]="RegisterForm" (ngSubmit)="onSubmit()">

                    <div class="card-body">
                        <div class="row">
                                    <div class="col-md-4">
                                        <fieldset class="form-group">
                                            <label>Old Password*
                                            </label>
                                            <input type="password" class="form-control" placeholder=""
                                                formControlName="OldPassword" required>
                                        </fieldset>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <fieldset class="form-group">
                                            <label>New Password*
                                            </label>
                                            <input type="password" class="form-control" placeholder=""
                                                formControlName="NewPassword" required>
                                        </fieldset>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <fieldset class="form-group">
                                            <label>Confirm Password*
                                            </label>
                                            <input type="password" class="form-control" placeholder=""
                                                formControlName="ConfirmPassword" required>
                                        </fieldset>
                                    </div>
                                </div>

                        <hr>
                        <div class="row ">
                            <div class="col-12 d-flex justify-content-end">
                                <button type="submit" class="btn btn-success waves-effect waves-light"  [disabled]='Isloading'>
                                    <i class="bx bx-plus font-size-16 align-middle me-2"></i>
                                    Submit</button>
                            </div>
                        </div>

                    </div>

                </form>
            </div>
        </div>
        <!-- end card -->
    </div>
    <!-- end col -->
</div>
